<!DOCTYPE html>
<html lang="en">

<head>

    <header class="principal">

    <main>
        <section class="inicio">    
                <form action="./pages/home.html">
                    <label for="nombre" class="label-inicio">

                        <input type="text" placeholder="Nombre de usuario" name="nombre" id="nombre" required>

                        Contraseña

                    <div class="ingresar">

                    </div>  
                </form>
 
                <a href="./pages/recuperar.html">Recuperar contraseña</a>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar contraseña</title>
    <link rel="shortcut icon" type="image/x-icon" href="../assets/img/logo.png">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/formulario.css">
</head>
<body>
    <main>
        <section class="recuperar">
            <h1>Recuperar contraseña</h1>
            <form>
                <label for="email" class="label-recuperar">
                    E-mail
                    <input type="email" placeholder="Ingresa email" name="email" id="email">
                    <h4 id="errorEmail"></h4>
                </label>
                <label for="nombre" class="label-recuperar">
                    Nombre de usuario
                    <input type="text" placeholder="Ingresa nombre de usuario" name="nombre" id="nombre">
                    <h4 id="errorUsuario"></h4>
                </label>
                <div class="envio">
                    <button type="submit" class="btn-recuperar enviar" id="btn-submit">Enviar email</button>
                    <a href="../index.html"><input type="button" value="Cancelar" class="btn-recuperar cancelar"></a>   
                </div>          
            </form>
        </section>
    </main>

    <script src="../assets/js/funcionesYVariablesComunes.js"></script>
    <script src="../assets/js/recuperar.js"></script>
</body>
</html>

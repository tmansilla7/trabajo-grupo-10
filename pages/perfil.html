<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="../assets/img/logo.png"
    />
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="stylesheet" href="../assets/css/header.css" />
    <link rel="stylesheet" href="../assets/css/formulario.css" />
    <link rel="stylesheet" href="../assets/css/home.css" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <nav class="menu">
        <ul>
          <a href="./home.html">
            <li>
              <span class="material-icons md-48"> home </span>
              <h3>Home</h3>
            </li>
          </a>
          <a href="./series.html">
            <li>
              <span class="material-icons"> local_movies </span>
              <h3>Series</h3>
            </li>
          </a>
          <a href="./peliculas.html">
            <li>
              <span class="material-icons"> local_movies </span>
              <h3>Películas</h3>
            </li>
          </a>
          <a href="./perfil.html">
            <li class="actual">
              <span class="material-icons"> account_circle </span>
              <h3>Perfil</h3>
            </li>
          </a>
        </ul>
      </nav>
      <section class="submenu">
        <div id="cerrar-sesion" class="cerrar-sesion">
          <a href="../index.html">Cerrar sesión</a>
        </div>
      </section>
    </header>

    <main>
      <section class="perfil">
        <section class="foto-perfil">
          <img src="../assets/img/perfil.JPG" alt="foto de perfil" />
          <h3 id="nombre-usuario"></h3>
        </section>
        <section class="formulario-perfil">
          <form>
            <div class="form-perfil">
              <div class="datos">
                <label for="email" class="label-perfil email"
                  >E-mail
                  <h3 id="email-usuario"></h3>
                </label>

                <label for="password" class="label-perfil">
                  Contraseña
                  <input
                    type="password"
                    placeholder="Ingresa tu contraseña"
                    name="password"
                    id="password"
                    required
                  />
                  <h4 id="errorPassword"></h4>
                </label>
                <label for="password" class="label-perfil">
                  Nueva contraseña
                  <input
                    type="password"
                    placeholder="Ingresa la nueva contraseña"
                    name="password"
                    id="nueva-password"
                  />
                  <h4 id="errorNuevaPassword"></h4>
                </label>
                <label for="password" class="label-perfil">
                  Repetir contraseña
                  <input
                    type="password"
                    placeholder="Repite la nueva contraseña"
                    name="password"
                    id="rep-password"
                  />
                  <h4 id="errorRepetirPassword"></h4>
                </label>
              </div>

              <div class="pago">
                <label for="metodo-pago" class="label-perfil" id="titulo-pago"
                  >Método de pago</label
                >
                <label for="tarjeta" class="label-perfil">
                  <input
                    type="radio"
                    name="metodo-pago"
                    id="tarjeta"
                    value="Tarjeta"
                  />
                  Tarjeta de crédito
                  <div class="datos-tarjeta">
                    <textarea
                      id="numeroTarjeta"
                      name="numero"
                      cols="20"
                      rows="2"
                      placeholder="Número de tarjeta"
                      disabled
                    ></textarea>
                    <textarea
                      id="claveTarjeta"
                      name="numero"
                      cols="7"
                      rows="2"
                      placeholder="XXX"
                      disabled
                    ></textarea>
                    <h4 id="errorTarjeta"></h4>
                  </div>
                </label>
                <label for="cupon" class="label-perfil metodo-pago">
                  <input
                    type="radio"
                    name="metodo-pago"
                    id="cupon"
                    value="Cupón"
                  />
                  Cupón de pago
                </label>
                <div class="pago-check">
                  <label for="facil" class="label-perfil">
                    <input
                      class="pago-check"
                      type="checkbox"
                      name="facil"
                      id="facil"
                      value="facil"
                      disabled
                    />
                    Pago fácil
                  </label>
                  <label for="rapi" class="label-perfil">
                    <input
                      class="pago-check"
                      type="checkbox"
                      name="rapi"
                      id="rapi"
                      value="rapi"
                      disabled
                    />
                    RapiPago
                  </label>
                  <h4 id="errorCheck"></h4>
                </div>

                <label for="transferencia" class="label-perfil metodo-pago">
                  <input
                    type="radio"
                    name="metodo-pago"
                    id="transferencia"
                    value="Transferencia"
                  />
                  Transferencia bancaria
                </label>
                <label
                  id="cbu"
                  for="transferencia"
                  class="label-perfil metodo-pago cbu"
                  >CBU: 5950493839933</label
                >
              </div>
            </div>
          </form>
        </section>
      </section>
      <section class="perfil-guardar">
        <button type="submit" class="btn-guardar confirmar" id="btn-submit">
          Guardar cambios
        </button>
        <a href="../index.html">
          <button type="submit" class="btn-guardar cancelar" id="btn-cancelar">
            Cancelar suscripción
          </button>
        </a>
      </section>
    </main>

    <script src="../assets/js/data.js"></script>
    <script src="../assets/js/funcionesYVariablesComunes.js"></script>
    <script src="../assets/js/perfil.js"></script>
  </body>
</html>
